<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>Place Your Donor blood request</h2>

    <form id="orderForm" class="form">
      <label for="wasteType">Type of Blood:</label>
      <select id="wasteType" name="wasteType">
        <option value="thermo_plastic">Rh positive</option>
        <option value="household_plastic">Rh Negative</option>
        <option value="bioplastic">Platlets rich in blood</option>
        <option value="nonrecyclable_plastic">WBC rich in blood</option>
        <option value="tupperware_plastic">Normal blood</option>
        <option value="other">Other</option>
      </select>

      <label for="numOfBags">Number of Bags Estimated:</label>
      <input type="number" id="numOfBags" name="numOfBags" required>

      <label for="segregated">Blood Transfusion / Normal Blood</label>
      <select id="segregated" name="segregated">
        <option value="segregated">Blood transfusion</option>
        <option value="not_segregated">Normal Blood donation</option>
      </select>

      <label for="address">Blood Group</label>
      <input type="text" id="address" name="address" required>

      <label for="landmark">Landmark:</label>
      <input type="text" id="landmark" name="landmark" required>

      <label for="mobileNumber">Mobile Number (Other than Registered Number):</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" required>

      <label for="dateOfCollection">Date of Collection:</label>
      <input type="date" id="dateOfCollection" name="dateOfCollection" required>

      <button type="button" onclick="submitOrder()">Submit Order</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
